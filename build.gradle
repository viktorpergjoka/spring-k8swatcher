plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.5'
    id 'com.diffplug.spotless' version '7.0.0.BETA2'
}


group = 'io.k8watch'
version = '0.0.1'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {


    //compileOnly 'org.springframework.boot:spring-boot-autoconfigure'
    //compileOnly 'org.springframework:spring-context-support'
    //compileOnly 'org.springframework:spring-aspects'
    compileOnly 'org.projectlombok:lombok'
    implementation 'io.fabric8:kubernetes-client:6.13.2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.google.googlejavaformat:google-java-format:1.23.0'
    //implementation 'org.springframework.boot:spring-boot-starter-aop'
}

tasks.named('test') {
    useJUnitPlatform()
}

apply plugin: "com.diffplug.spotless"

spotless {
    // optional: limit format enforcement to just the files changed by this feature branch
    ratchetFrom 'origin/main'

    format 'misc', {
        target '*.gradle', '.gitattributes', '.gitignore'

        trimTrailingWhitespace()
        indentWithTabs()
        endWithNewline()
    }
    java {
        googleJavaFormat('1.23.0').aosp().reflowLongStrings().skipJavadocFormatting()
        formatAnnotations()
    }
}
